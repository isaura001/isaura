<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animales</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos personalizados */
        .animal-card {
            margin-bottom: 30px;
        }

        .animal-img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1 class="mt-5 mb-4">Animales</h1>

        <div class="row">
            <!-- Card 1 -->
            <div class="col-md-4">
                <div class="card animal-card">
                    <img src="https://clinicaveterinariaalcazaba.com/wp-content/uploads/2020/03/precio-plan-descuento-perro-adulto.jpg" class="card-img-top animal-img" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Perro</h5>
                        <p class="card-text">El perro es un mamífero domesticado de la familia de los cánidos.</p>
                    </div>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="col-md-4">
                <div class="card animal-card">
                    <img src="https://i.pinimg.com/474x/0e/f5/49/0ef5497a58c2ba5900ffa8a4656ed0a8.jpg" class="card-img-top animal-img" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Gato</h5>
                        <p class="card-text">El gato es un pequeño mamífero carnivoro de la familia Felidae.</p>
                    </div>
                </div>
            </div>

            <!-- Card 3 -->
            <div class="col-md-4">
                <div class="card animal-card">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSFMdSYR18B-2JD7f9h6S9C4PgceCE8Axj3_w&usqp=CAU" class="card-img-top animal-img" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">León</h5>
                        <p class="card-text">El león es una especie de mamífero carnívoro de la familia Felidae.</p>
                    </div>
                </div>
            </div>

            <!-- Agrega más tarjetas según sea necesario -->
        </div>
    </div>

    <!-- Bootstrap JS y Popper.js (requerido para los componentes de Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
